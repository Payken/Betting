            <div class="form-group">

                <div class="col-xs-5">

                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label"> Hasło</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control" name="password" />
                </div>
            </div>


            <div class="btn pull-right" role="group" aria-label="..." align="left">
                <button type="submit" class="btn btn-success">Loguj</button>
                <button type="button" class="btn btn-info"><a href="#">Zapomniałem Hasła</a></button>
                <button type="button" id="clearbutton" class="btn btn-warning" onclick="return clearForm(Form);">Wyczyść</button>

        </form>
