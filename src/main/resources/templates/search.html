<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      ng-app="AIpro">
<head>
    <meta charset="UTF-8"/>
    <link href="a" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
            th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/angular-file-upload/4.1.3/ng-file-upload.min.js"
            th:src="@{/webjars/angular-file-upload/4.1.3/ng-file-upload.min.js}"></script>
    <script src="a" th:src="@{/js/App.js}"/>
    <script src="a" th:src="@{/js/search.js}"/>
</head>
<body>
<div class="container" ng-controller="adminCtrl">
    <div th:replace="fragments/header :: header">
       sth
    </div>

<div class="menu col-sm-2" >

    <h2>Menu</h2>

    <div class="btn-group-vertical" role="group">
        <a href="" class="btn btn-default" role="button" th:href="@{/search}">Wyszukaj</a>
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Kategorie <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Laptopy</a></li>
                <li><a href="#">Monitory</a></li>
                <li><a href="#">Procesory</a></li>
                <li><a href="#">Karty Graficzne</a></li>
            </ul>
        </div>
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Producenci <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li th:each="manufacturer : ${manufacturers}"><a href="#" th:href="@{/manufacturer(id=${manufacturer.getId()})}" th:text="${manufacturer    .name}">Lenovo</a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-default"><a href="www.google.pl">O nas</a></button>

        <button type="button" class="btn btn-default"><a href="www.google.pl">Kontakt</a></button>
    </div>


</div>


    <div id="srodek col-sm-10">
        <h1>Wyszukaj produkt</h1>



        <form  ng-submit="searchProduct()" class="form-horizontal col-sm-10">

            <div class="form-group" width="50px">
                <label for="inputPassword3" class="col-sm-2 control-label">Producent</label>

                <div class="col-sm-10">

                    <select placeholder="Nazwa Producenta"  id="manufacturers" ng-model="manufacturerid">
                        <option th:each="manufacturer : ${manufacturers}" th:attr="manufacturer=${manufacturer.id}"   th:value="${manufacturer.id}" th:text="${manufacturer.name}" th:data="${manufacturer.id}"></option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Nazwa Produktu</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="inputPassword3" ng-model="productname" placeholder="Nazwa Produktu"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"> Cena Min</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="inputPassword3" ng-model="pricemin" placeholder="Minimum"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label" >Cena Max</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="inputPassword3" placeholder="Maximum" ng-model="pricemax"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">

                        <label>
                            <input type="checkbox"> Czy na raty? </input>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Szukaj</button>
                    <button type="submit" class="btn btn-default">Wyczyść</button>
                </div>
            </div>
        </form>

    </div>
    <p>dygi dyg</p>
    <div ng-repeat="step in response">
        <!--<div ng-repeat="(key, value) in step">
            {{key}} : {{value}}
        </div>-->
        <form>
       <h2 ng-value="{{step.id}}" ng-model="product"> {{step.name}}</h2>
        <img ng-src="{{step.image}}"/>

            <button ng-click="addCart(step.id)" type="submit" class="btn btn-default" ></button>
        </form>
    </div>
</div>
</body>
</html>
