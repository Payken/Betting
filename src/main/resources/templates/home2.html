<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      ng-app="AIpro">
<head>
    <meta charset="UTF-8"/>
    <link href="a" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
            th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script src="ng-file-upload-shim.js" th:src="@{/js/upload/ng-file-upload.js}"></script>
    <script src="ng-file-upload-shim.js" th:src="@{/js/upload/ng-file-upload-shim.js}"></script> <!-- for no html5 browsers support -->
    <script src="a" th:src="@{/js/App.js}"/>
    <script src="a" th:src="@{/js/admin.js}"/>
</head>
<body>
<div class="container" ng-controller="adminCtrl">



    Upload on form submit or button click
    <form name="form">
        Single Image with validations
        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
             ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
             ngf-resize="{width: 100, height: 100}">Select</div>
        Multiple files
        <div class="button" ngf-select ng-model="files" ngf-multiple="true">Select</div>
        Drop files: <div ngf-drop ng-model="files" class="drop-box">Drop</div>
        <button type="submit" ng-click="submit()">submit</button>
    </form>

    Upload right away after file selection:
    <div class="button" ngf-select="upload($file)">Upload on file select</div>
    <div class="button" ngf-select="uploadFiles($files)" multiple="multiple">Upload on file select</div>
    Drop File:
    <div ngf-drop="uploadFiles($files)" class="drop-box"
         ngf-drag-over-class="'dragover'" ngf-multiple="true"
         ngf-pattern="'image/*,application/pdf'">Drop Images or PDFs files here</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

    Image thumbnail: <img ngf-thumbnail="file || '/thumb.jpg'">
    Audio preview: <audio controls ngf-src="file"></audio>
    Video preview: <video controls ngf-src="file"></video>


</div>

</body>
</html>
