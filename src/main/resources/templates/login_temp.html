<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:tiles="http://www.w3.org/1999/xhtml"
      ng-app="StaffManagementTool">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <link href="a" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
            th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script src="a" th:src="@{/js/App.js}"/>
    <script src="a" th:src="@{/js/index.js}"/>
    <link href="a" th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div >
    <form class=" col-sm-offset-4 col-sm-3 form-login"  th:action="@{/login}" method="post">
        <label class="col-xs-4"> User Name : </label><input class="col-xs-8" type="text" name="login"/>
        <label class="col-xs-4"> Password: </label><input class="col-xs-8" type="password" name="password"/>
        <input type="submit" class="col-xs-4 btn btn-default" value="Sign In"/>
    </form>

</div>
    <div sec:authorize="hasRole('USER')">
        This content is only shown to users.
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        This content is only shown to Admins.
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}">Log out</a>
    </div>

</div>

</body>
</html>
